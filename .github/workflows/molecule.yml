name: molecule

on: [push]

jobs:
  molecule:
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Install depenencies
      run: |
        brew update
        brew install vagrant
        brew install libvirt
        brew services start libvirt
        python3 -m pip install ansible libvirt-python python-vagrant molecule molecule-vagrant
        vagrant plugin install vagrant-libvirt
      env:
        HOMEBREW_NO_INSTALL_CLEANUP: 1
    - name: Run molecule
      run: |
        cd myrole
        molecule test
      env:
        LIBVIRT_DEFAULT_URI: /opt/homebrew/var/run/libvirt/libvirt-sock
        LIBVIRT_SYSTEM_URI: /opt/homebrew/var/run/libvirt/libvirt-sock
        LIBVIRT_DOMAIN_TYPE: hvf

    
